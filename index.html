<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="css/style.css"></script>
    <title>"Paper - Rock - Scisors" GAME</title>
</head>

<body>
    <div class="wrapper">
        <header>"Paper - Rock - Scisors" GAME </header>
        <div><button id="newgame">New game</button></div>
        <div id="numberOfRound"></div>
        <div class="row moves">
            <div class="col-3"><img id="scisorsbutton" class="player-move" src="images/scisors.png" alt=""></div>
            <div class="col-3"><img id="rockbutton" class="player-move" src="images/rock.png" alt=""></div>
            <div class="col-3"><img id="paperbutton" class="player-move" src="images/paper.png" alt=""></div>
        </div>
        <div id="output"> </div>
        <div class="row">
            <div class="col-6">
                <h3>Score</h3>
                <h3>Your score - Computer score</h3>
                <div id="score"> </div>
                <div id="resulfOfGame"> </div>
                <div id="compscore"> </div>
            </div>
            <div class="images col-6">
                <img id="mickey" src="images/mickey.png" alt="">
                <img id="sadmickey" src="images/sadmickey.png" alt="">
            </div>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
